<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>countdown</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="img/time-five-regular-24.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
   
  
    <div class="countdown-wrapper">
        
        <h1 class="title">до 2024 року залишилось:</h1>
        <div id="year" class="year"></div>
        <div class="countdown" id=countdown>
            <div class="time">
                <h2 id="days">00</h2>
                <small>днів</small>
            </div>
            <div class="time">
                <h2 id="hours">00</h2>
                <small>годин</small>
            </div>
            <div class="time">
                <h2 id="minutes">00</h2>
                <small>хвилин</small>
            </div>
            <div class="time">
                <h2 id="seconds">00</h2>
                <small>секунд</small>
            </div>
        </div>
        <div class="preloader" id="preloader">
            <div class="lds-ripple">
        </div>
    </div>
   
    <div class="copy">Created by Volodymyr Kostiuk</div>
    <script src="main.js"></script>
</body>
</html>
